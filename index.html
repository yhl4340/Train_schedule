<!DOCTYPE html>
<html lang="en us">
    <head>
        <meta charset="UTF-8" />
        <title>Train Schedule</title>

        <!-- style sheets -->
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css" /> -->
        <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/style.css" />

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

        <!-- Moment.js Reference -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>


    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class=" text-center">Choo Choo!!</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Train Schedule</h4>
                    </div>
                <div class="card-body">
                    <table class="table" id='schedule-table'>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th> 
                            </tr> 
                        </thead>
                        <tbody>
                        </tbody>
                    </table>       
                </div>
                <div>
            </div>
                <!-- adding trains -->
                <di++
                .v class="row">
                    <div class="col-md-12">
                        <div class="card-header">
                            <h4>Add train</h4>
                        </div>
                        <div class="card body">
                            <form>
                                <div class="form-group">
                                  <label for="train-name">Train Name</label>
                                  <input type="text" class="form-control" 
                                  id="train-name">
                                </div>
                                <div class="form-group">
                                  <label for="destination">Destination</label>
                                  <input type="text" class="form-control"
                                   id="destination">
                                </div>
                                <div class="form-group">
                                        <label for="first-train-time">First Train Time(HH:MM--millitary time)</label>
                                        <input type="text" class="form-control"
                                         id="first-train-time">
                                </div>
                                <div class="form-group">
                                      <label for="frequency">Frequency (min)</label>
                                      <input type="text" class="form-control"
                                       id="frequency">
                                </div>
                                <button type="button" id='submit' class="btn btn-info">Submit</button>
                            </form>  
                        </div>
                    </div>               
                </div> 
        </div>
        <script src="assets/logic.js"></script> 
    </body>
</html>
